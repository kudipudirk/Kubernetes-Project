apiVersion: v1
kind: Service
metadata:
  name: mysql-headless
  labels:
    app: mysql
    tier: db
spec:
  clusterIP: None
  selector:
    app: mysql
    tier: db
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: mysql
    tier: db
spec:
  selector:
    app: mysql
    tier: db
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
  
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: nginx # has to match .spec.template.metadata.labels
      tier: db
  serviceName: "mysql-headless"
  replicas: 3 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: nginx # has to match .spec.selector.matchLabels
        tier: db
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql
        image: kudipudirk/mysql
        volumeMounts:
        - name: mysql
          mountPath: /usr/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: mysql
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: ebs-sc
      resources:
        requests:
          storage: 2Gi